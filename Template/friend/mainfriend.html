<!DOCTYPE html>
<html lang=th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendShip Online</title>
</head>

<body>
   <section class="get-in-touch">
      <div align="center"><img src="https://scontent.fbkk12-4.fna.fbcdn.net/v/t1.15752-9/159981361_3132290050206951_4903394275100617911_n.jpg?_nc_cat=103&ccb=1-3&_nc_sid=ae9488&_nc_eui2=AeHHTbml6mFKXlxExH3ZVtOpQJxsMTVRvddAnGwxNVG917kuHfaHiuzN1hj0gL_3r-b76YNDIGABWaf3KJiW3qjK&_nc_ohc=B1OKj_V9XM4AX8QBqIO&_nc_ht=scontent.fbkk12-4.fna&oh=f4e8fcdfefe24c800700033d647f14f9&oe=6076C949" width="250" height="250" class="Avatar" ></div>
      <h1 class="title">My FriendShip Online</h1>
      <form class="contact-form row" method="POST" action="addfriendshipform">
         {% csrf_token %}
         <div class="form-field col-lg-6">
            <input id="name" class="input-text js-input" type="text" name="nick" required>
            <label class="label" for="name"><i class="bi bi-person-bounding-box"></i> Nickname</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="email" class="input-text js-input" type="email"  name="email" required>
            <label class="label" for="email"><i class="bi bi-envelope-open-fill"></i> E-Mail</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="tel" class="input-text js-input" type="text" name="tel" required>
            <label class="label" for="company"><i class="bi bi-telephone-fill"></i> Tel</label>
         </div>
          <div class="form-field col-lg-6 ">
            <input id="social" class="input-text js-input" type="text" name="social" required>
            <label class="label" for="phone"><i class="bi bi-facebook"></i> Social Media</label>
         </div>
         <div class="form-field col-lg-12">
            <input id="message" class="input-text js-input" type="text" name="message" required>
            <label class="label" for="message"><i class="bi bi-chat-right-text-fill"></i> Message</label>
         </div>
         <h4 style="color:#5543ca;"><i class="bi bi-upload"></i> Upload (Only 1 Picture) Not Open Now </h4>
         <div class="form-field col-lg-12">
            <input type="file" class="form-control" id="picture" name="picture" >
         </div>
         <div class="form-field col-lg-12" style="text-align: center;">
            <input class="submit-btn" type="submit" value="Submit">
         </div>
         
      </form>
   </section>
 </body>
 
 </html>
{% endblock %}
