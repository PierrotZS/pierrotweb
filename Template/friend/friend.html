{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="{% static 'css/friend.css' %}" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" sizes="180x180">
    <link rel="icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://i.ibb.co/XS34B5Q/logo-new.png">
    <link rel="mask-icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" color="#7952b3">
    <link rel="icon" href="https://i.ibb.co/XS34B5Q/logo-new.png">

<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html lang=th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendShip Online</title>
</head>

<body>
    <div class="card mb-3" style="max-width: 540px;">
        {% for post in posts %}
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{% if not post.image %}https://i.ibb.co/XS34B5Q/logo-new.png{% else %}{{ post.image.url }}{% endif %}"
            style="width: 206px; height: 270px;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ post.name }}</h5>
              <p class="card-text">{{ post.message }}</p>
              <p class="card-text"><small class="text-muted">{{ post.pub_date }}</small></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
 </body>
 
 </html>
{% endblock %}
