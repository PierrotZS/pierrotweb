{% extends 'layout.html'%}


{% block content%}

    <div class="row justify-content-center">
<div class="col-md-7">



    </div>
    </div>

    <div class="container">
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="h3 mb-3 fw-normal" align="center">Register</h1>
                                {% if messages %}
                                <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                <b>{{ message }}</b>
                                </div>
                            {% endfor %}

                            {% endif %}
                                <form class="form-horizontal" method="post" action="register_success">
                                {% csrf_token %}
                                        <div class="cols-sm-10">
                                            <div class="form-floating mb-3">
                                               <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
                                                <label for="floatingInput">Username</label>
                                            </div>
                                        </div>
                                    <div class="cols-sm-10">
                                            <div class="form-floating mb-3">
                                               <input type="text" class="form-control" id="floatingInput" placeholder="firstname" name="firstname">
                                                <label for="floatingInput">Firstname</label>
                                            </div>
                                        </div>
                                    <div class="cols-sm-10">
                                            <div class="form-floating mb-3">
                                               <input type="text" class="form-control" id="floatingInput" placeholder="lastname" name="lastname">
                                                <label for="floatingInput">Lastname</label>
                                            </div>
                                        </div>
                                    <div class="cols-sm-10">
                                            <div class="form-floating mb-3">
                                               <input type="email" class="form-control" id="floatingInput" placeholder="email" name="email">
                                                <label for="floatingInput">Email</label>
                                            </div>
                                        </div>
                                    <div class="cols-sm-10">
                                            <div class="form-floating mb-3">
                                               <input type="password" class="form-control" id="floatingInput" placeholder="password" name="password">
                                                <label for="floatingInput">Password</label>
                                            </div>
                                        </div>
                                    <div class="cols-sm-10">
                                            <div class="form-floating mb-3">
                                               <input type="password" class="form-control" id="floatingInput" placeholder="password" name="repassword">
                                                <label for="floatingInput">Re Password</label>
                                            </div>
                                        </div>
                                    <input type="submit" value="Register" class="btn btn-primary">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>



{% endblock %}
