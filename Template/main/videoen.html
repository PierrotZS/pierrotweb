{% extends 'layout.html' %}
{% load static %}


{% block content %}
    <p></p>
    <div class="container-sm">
        <div class="row">
            <div class="col-md-9">
                <div class="card ">
                    <div class="card-body">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'post' post.pk %}"> {{ post.title }} </a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Episode {{ post.episodeen }}</li>
                            </ol>
                        </nav>
                        <iframe src="https://streamtape.com/e/{{ post.videolinken }}/" width="100%" height="100%"
                                allowfullscreen allowtransparency allow="autoplay" scrolling="no"
                                frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
