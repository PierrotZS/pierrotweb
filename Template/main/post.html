{% extends 'layout.html' %}
{% load static %}


{% block content %}
    <p></p>
    <div class="container-sm">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
                            </ol>
                        </nav>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card-body">
                                    <img src="{% if not post.image %}https://i.ibb.co/XS34B5Q/logo-new.png{% else %}{{ post.image.url }}{% endif %}"
                                         style="width: 206px; height: 270px;">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h3 class="card-title border-bottom pb-2 mb-0"> {{ post.title }} </h3>
                                    <p class="card-text"><small class="text-muted">Last Update
                                        : {{ post.pub_date }}</small></p>
                                    <p class="card-text">{{ post.desc }}</p>

                                    <a href="" title="Facebook" target="_blank"><i
                                            class="fa fa-facebook fa-3x fa-fw"></i></a>
                                    <a href="" title="Instagram" target="_blank"><i
                                            class="fa fa-instagram fa-3x fa-fw"></i></a>
                                    <a href="" title="Twitter" target="_blank"><i class="fa fa-twitter fa-3x fa-fw"></i></a>
                                    <a href="" title="Youtube" target="_blank"><i
                                            class="fa fa-youtube-play fa-3x fa-fw"></i></a>
                                    <a href="#" title="Google+" target="_blank"><i
                                            class="fa fa-google-plus fa-3x fa-fw"></i></a>
                                    <p></p>
                                    <a href="{% url 'watchth' post.id %}">
                                        <div class="alert alert-dark" role="alert"><i
                                                class="bi bi-camera-video-fill"></i> {{ post.title }}
                                            ตอนที่ {{ post.episodeth }} TH <i class="bi bi-badge-hd-fill"></i></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
