    <!-- Favicons -->
<link rel="apple-touch-icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" sizes="180x180">
<link rel="icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" sizes="16x16" type="image/png">
<link rel="manifest" href="https://i.ibb.co/XS34B5Q/logo-new.png">
<link rel="mask-icon" href="https://i.ibb.co/XS34B5Q/logo-new.png" color="#7952b3">
<link rel="icon" href="https://i.ibb.co/XS34B5Q/logo-new.png">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css" rel="stylesheet">

  <body class="text-center">

<main class="form-signin">
  <form action="login_success" method="post">
      {% csrf_token %}
    <img class="mb-4" src="https://i.ibb.co/XS34B5Q/logo-new.png" alt="" width="120" height="110">
    <h1 class="h3 mb-3 fw-normal">Sign In</h1>
      {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
        <b>{{ message }}</b>
    </div>
    {% endfor %}
    </div>
{% endif %}

    <label for="inputUsername" class="visually-hidden">Username</label>
    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="username" required>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <input type="submit" value="Log In" class="btn btn-outline-success">
      <a href="{% url "register" %}" class="btn btn-outline-danger" role="button" >Register</a>
      <p></p>
      <div><a href="{% url "home" %}"><- Back To Home</a></div>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 Power By Pierrot Studio </p>
  </form>
</main>



  </body>
</html>
